App\Entity\User:
    user_{1..3}:
        username: '<username()>'
        email: '<email()>'
        roles: '[ROLE_USER]'
        password: '<hashPassword("password")>'

    user_admin:
        username: 'Administrateur'
        email: '<email()>'
        roles: '[ROLE_ADMIN]'
        password: '<hashPassword("password")>'

    user_anonymous:
        username: 'Anonymous'
        email: '<email()>'
        roles: '[ROLE_ANONYMOUS]'
        password: '<hashPassword("password")>'
